<!DOCTYPE html>

    <title>Berkeley Brew API</title>
</head>
<body>
    <h1>Berkeley Brew API</h1>
    <p>This is the API endpoint for Berkeley Brew.</p>
    <p>Available endpoints:</p>
    <ul>
        <li>GET /health - Health check</li>
        <li>GET /api/cafes - Get all cafes</li>
        <li>GET /api/user - Get user info</li>
        <li>GET /api/places - Get places</li>
        <li>GET /api/bookmarks - Get bookmarks</li>
    </ul>
</body>
